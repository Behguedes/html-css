<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência &#x1F92F;</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/neve-p.jpg" type="image/jpg">
        <source media="(max-width:1050px)" srcset="imagens/neve-m.jpg" type="image/jpg">
        <img src="imagens/neve-g.jpg" alt="Neve">
    </picture>
    <br>
    <picture>
        <source media="(max-width:750px)" srcset="png/flor-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="png/flor-m.png" type="image/png">
        <img src="png/flor-g.png" alt="Flor">
    </picture>
</body>
</html>
