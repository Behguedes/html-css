<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<!--
    Elementos que funcionam como um input 

    Select, Datalist e Textarea

    Select 
    -select = Cria a barra de escolha para baixo
    -option = São os valores que vão dentro da tag select
    -optgroup = Pode envolopar os option com o optgroup para separalos em categoria dentro da lista.
    -selected = Ja abre o formulario com a opção selecionada

    Ex da tag:

     <label for="iest">Estado</label>
    <select name="est" id="iest">
        <option value="" selected>--- Escolha ---</option>
        <optgroup label="Região Sul">
            <option value="RG">Rio Grande do Sul</option>
        </optgroup>
    </select>

    Datalist
    Pode criar sua lista com a opção de poder digitar tambem
    Precisa dar um id para a tag datalist e colocar este id na list do input text.

    Ex:
    <label for="iprof">Profissão:</label>
    <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option >Administrador</option>
            </datalist>

    Textarea
    Area de texto, é infinito e precisa usar o metodo POST

    EX:
        <label for="imsg">Mensagem:</label> <br>
        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
    -->

<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest">

                <option value="" selected>--- Escolha ---</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="SP" >São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option >Administrador</option>
                <option >Contador</option>
                <option >Desenvolvedor</option>
                <option >Professor</option>
            </datalist>
        </p>

        <p><label for="imsg">Mensagem:</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
