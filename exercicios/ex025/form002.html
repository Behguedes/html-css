<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="nomezinho linda" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="8" placeholder="mínimo 8 letras" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <!--
        Botões
        Enviar = <input type="submit" value="Enviar">
        Limpar = <input type="reset" value="Limpar">

        Controles dentro do input

        required = Preenchimento obrigatório 
        required minlength = Preenchimento mínimo obrigatório
        required maxlength = Preenchimento maximo obrigatório

        size = tamanho da caixa (Quantidade de letras que aparecerão)

        placeholder = Dica (Fica escrito no fundo da caixa)

        autocomplete = Para o navegador preencher a caixa certa, indique o que é cada input (ex: caixa de usuario > autocomplete="username" caixa de senha > autocomplete="current-password".     Não esqueça de ativar o autocomplete="on" em <form>.)
    -->
</body>
</html>
