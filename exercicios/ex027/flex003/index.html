<!DOCTYPE html>
<html lang="pt-be">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner {
            background-color: salmon;

            display: flex;
           flex-flow: row wrap;
           
        }

        div.item {
            background-color: aqua;
            border: 1px solid;
            text-align: center;
            flex: auto;
            
        }
    </style>
</head>
<!--FLEX-WRAP
    Config vai no pai
    flex-wrap: nowrap; config padrao
    flex-wrap: wrap; quebra o bloco no sentido transversal
    flex-wrap: wrap-reverse; quebro o bloco no sentido contrario do transversal
    
    SHORTHAND

    flex-flow: row nowrap;
    (flex-direction: row;
    flex-wrap: nowrap;)

    FLEX-AUTO
    Não permite que tenha espaço em branco dentro do pai
    Esse config vai no filho e não funciona no pai

    JUSTIFY-CONTENT
    Alinha o conteudo em relação com o main-axis (main-start,main-end)
    Essa config vai no pai

    Justify-content:flex-start
    O primeiro item vai ficar grudado no mais-start

    Justify-content:flex-end
    O ultimo item vai ficar grudado no mais-end

    Justify-content:flex-center
    No meio do main-axis

    Justify-content:space-between
    O primeiro item vai estar no main-start e o ultimo item no main-end, o restante dos itens serão distribuidos no meio com o espaçamento igual.

    Justify-content:space-evenly
    Antes e depois dos itens tera o mesmo espaço 

    Justify-content:space-around
    Centraliza com o espaço total do conteiner.
    -->
<body>
    <div class="conteiner">
        <div class="item">Exemplo de bloco A</div>
        <div class="item">Exemplo de bloco B</div>
        <div class="item">Exemplo de bloco C</div>
        <div class="item">Exemplo de bloco D</div>
        <div class="item">Exemplo de bloco E</div>
        <div class="item">Exemplo de bloco F</div>
        <div class="item">Exemplo de bloco G</div>
    </div>
</body>
</html>
